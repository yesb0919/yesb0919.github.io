<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Big Evenvt CountDown</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <section>
            <img src="curve.png" class="wave">
            <div class="contentBx">
                <h2>Coming Soon</h2>
                <p>I've fallen in love many times . . .</p>
                <p>Always with You â™¥</p>
                <div class="countdown">
                    <div class="time"><div id ="day"></div><span>Days</span></div>
                    <div class="time"><div id ="hour"></div><span>hours</span></div>
                    <div class="time"><div id ="minute"></div><span>Minutes</span></div>
                    <div class="time"><div id ="second"></div><span>Seconds</span></div>
                </div>
            </div>

            <div class="imgBx">
                <img src=test2.png id="img">
            </div>
        
        </section>
        <script type="text/javascript">
        
        var countDate = new Date ('Jul 10, 2020 18:00:00').getTime();
        var count = 0;

        function newYear(){
            var now = new Date().getTime();
            gap = countDate - now ;

            var days = Math.floor(gap / (1000 * 60 * 60 * 24));
            var hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('day').innerText = days;
            document.getElementById('hour').innerText = hours;
            document.getElementById('minute').innerText = minutes;
            document.getElementById('second').innerText = seconds;
            
            count ++;
            if(count == 1000){
                document.getElementById('img').src = "test1.png";
            }
            if(count == 2000){
                document.getElementById('img').src = "test.png";
            }
            if(count == 3000) {
                document.getElementById('img').src = "test2.png";
                count = 0;
            }
            
        }
        setInterval(function(){
            newYear();
        }, 500)
        </script>
    </body>
</html>
