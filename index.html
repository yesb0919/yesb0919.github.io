<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Big Evenvt CountDown</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
        <a href="#" class="logo">Brand Name</a>
        </header>
        <section>
            <img src="curve.png" class="wave">
            <div class="contentBx">
                <h2>Coming Soon</h2>
                <p>love is pain my love</p>
                <div class="countdown">
                    <div class="time"><div id ="day"></div><span>Days</span></div>
                    <div class="time"><div id ="hour"></div><span>hours</span></div>
                    <div class="time"><div id ="minute"></div><span>Minutes</span></div>
                    <div class="time"><div id ="second"></div><span>Seconds</span></div>
                </div>
            </div>

            <div class="imgBx">
                <img src="test.png">
            </div>
        </section>
        <script type="text/javascript">
        
        var countDate = new Date ('Jan 1, 2021 00:00:00').getTime();

        function newYear(){
            var now = new Date().getTime();
            gap = countDate - now ;

            var days = Math.floor(gap / (1000 * 60 * 60 * 24));
            var hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById('day').innerText = days;
            document.getElementById('hour').innerText = hours;
            document.getElementById('minute').innerText = minutes;
            document.getElementById('second').innerText = seconds;

        }

        setInterval(function(){
            newYear();
        }, 500)
    
        </script>
    </body>
</html>
